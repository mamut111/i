<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/imask"></script>
</head>
<body>
    <div class="iframe-place"></div>
    <iframe src="" frameborder="0" id="iframe" style="display: none;" ></iframe>
    <form action="#" id="form">
        <input type="number" class="input price" placeholder="Price"/>

        <input type="date" class="input date" placeholder="Date"/>

        <div class="savableInput">
            <input type="text" class="input card" placeholder="Card: 0000 0000"/>
            <input type="checkbox" class="checkboxCard" aria-checked="false" name="saveCard"/>
            <label for="saveCard">Save</label>
        </div>
        
        <div class="savableInput">
            <input type="text" class="input saldo" placeholder="Saldo"/>
            <input type="checkbox" class="checkboxSaldo" aria-checked="false" name="saveSaldo"/>
            <label for="saveSaldo">Save</label>
        </div>
        
        <div class="gen-download-block">
            <button type="submit" id="generate-btn">Generate</button>
            <button type="button" id="download-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
                    <path d="M7 11l5 5l5 -5"></path>
                    <path d="M12 4l0 12"></path>
                </svg></button>
            <button type="button" id="copy-btn">Copy</button>
        </div>
        
        <a href="" id="link" download=""></a>
    </form>
    <br>
    <img src="" alt="" id="photo">

</body>
<script src="index.js"></script>
</html>
